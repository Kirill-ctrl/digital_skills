<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>...</title>

    <!-- Bootstrap CSS (jsDelivr CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</head>
<body>
{% include 'navbar_parent.html' %}

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-2 col-sm-2 col-md-2 col-xl-2 col-lg-2">
        </div>
        <div class="col-4 col-sm-4 col-md-4 col-xl-4 col-lg-4 mt-5">
          Выберите ребенка
        </div>
        <div class="col-4 col-sm-4 col-md-4 col-xl-4 col-lg-4 mt-5 d-flex flex-row-reverse">
            [IMG]
        </div>
        <div class="col-2 col-sm-2 col-md-2 col-xl-2 col-lg-2">
        </div>
    </div>
    <div class="row">
        {% if list_children %}
      {% for child in list_children %}

      <div class="col-2 col-sm-2 col-md-2 col-xl-2 col-lg-2">
        </div>
      <div class="row col-6 col-sm-6 col-md-6 col-xl-6 col-lg-6">
        <hr class="mt-5">
        <div class="col-4 col-sm-4 col-md-4 col-xl-4 col-lg-4">
            <h5>{{ child.name }} {{ child.surname }}</h5>
            <h5>{{ child.date_born }}</h5>
        </div>
        <div class="col-2 col-sm-2 col-md-2 col-xl-2 col-lg-2">
          <a class="btn btn-info" href="{{ url_for('parents/private_office.progress', children_id=child.id) }}">Выбрать</a>
        </div>
        <hr>
      </div>
      <div class="col-2 col-sm-2 col-md-2 col-xl-2 col-lg-2">
        </div>
      <div class="col-2 col-sm-2 col-md-2 col-xl-2 col-lg-2">
        </div>
      {% endfor %}
        {% endif %}
    </div>
</div>
</body>
</html>
